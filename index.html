<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bank Of Ashik</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <div id="login-area">
        

        <h2 class="bank-title">Welcome to</h1>
        <h1 class="bank-title-2">The Bank Of Ashik</h1>
            
        <div class="login-box">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="username@gmail.com"> <br>
            <input type="password" class="form-control" placeholder="Password"> <br>
            <button type="button" class="btn btn-success " id="login">Enter</button>
        </div>
    
        
        
    
    </div>
    
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ 530</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="bank-box">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" placeholder="$ amount you want to deposit" class="form-control">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bank-box">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>



















   <script>
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";

           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";

       })
   </script>
</body>
</html>
